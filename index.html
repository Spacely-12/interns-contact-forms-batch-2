<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
        text-decoration: none;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-weight: 700;
        text-decoration: none;
        cursor: pointer;
      }

      .container {
        background-color: aquamarine;
      }

      .contact-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      label {
        font-weight: 500;
        color: #333;
      }

      .query-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border: #333 solid 1px ;
        padding: 0.5rem;
        border-radius: 4px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      textarea {
        height: 120px;
        width: 100%;
        resize: none;
        padding: 0.2rem;
      }

      .query-type {
        display: flex;
        gap: 8rem;
        margin: 1rem 0;
      }

      .error {
        display: none; /* We can remove this class entirely as we're using SweetAlert */
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.3s;
      }

      button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      button:hover {
        background-color: #695e38;
      }

      .success-message {
        text-align: center;
        color: #28a745;
      }
    </style>
  </head>

  <body class="container">
    <div class="contact-container">
      <h1>Contact Us</h1>

      <form class="contact-form">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" />
        </div>

        <div class="query-type">
          <label class="query-label">
            <input type="radio" name="query" value="general" />
            General Enquiry
          </label>
          <label class="query-label">
            <input type="radio" name="query" value="support" />
            Support Request
          </label>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message"></textarea>
        </div>

        <div class="consent-group">
          <label>
            <input type="checkbox" id="consent" />
            I consent to being contacted by the team
          </label>
        </div>

        <button type="submit">Submit</button>
      </form>

      <div class="success-message" style="display: none">
        <h2>Message Sent!</h2>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </div>

    <style></style>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/Spacely-12">Abdul Rahim Salawudeen</a>.
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Add form submission handler -->
  <script>
    document
      .querySelector(".contact-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        // Get form values
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();
        const queryType = document.querySelector('input[name="query"]:checked');
        const consent = document.getElementById("consent").checked;

        // Validation
        if (!firstName) {
          Swal.fire({
            title: "Error!",
            text: "Please enter your first name",
            icon: "error",
            confirmButtonText: "OK",
            timer: 3000,
          });
          return;
        }

        if (!lastName) {
          Swal.fire({
            title: "Error!",
            text: "Please enter your last name",
            icon: "error",
            confirmButtonText: "OK",
            timer: 3000,
          });
          return;
        }

        if (!email) {
          Swal.fire({
            title: "Error!",
            text: "Please enter your email address",
            icon: "error",
            confirmButtonText: "OK",
            timer: 3000,
          });
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          Swal.fire({
            title: "Error!",
            text: "Please enter a valid email address",
            icon: "error",
            confirmButtonText: "OK",
            timer: 3000,
          });
          return;
        }

        if (!queryType) {
          Swal.fire({
            title: "Error!",
            text: "Please select a query type",
            icon: "error",
            confirmButtonText: "OK",
            timer: 3000,
          });
          return;
        }

        if (!message) {
          Swal.fire({
            title: "Error!",
            text: "Please enter your message",
            icon: "error",
            confirmButtonText: "OK",
            timer: 3000,
          });
          return;
        }

        if (!consent) {
          Swal.fire({
            title: "Error!",
            text: "Please consent to being contacted",
            icon: "error",
            confirmButtonText: "OK",
            timer: 3000,
          });
          return;
        }

        // If all validation passes, show success message
        Swal.fire({
          title: "Success!",
          text: "Your message has been sent successfully!",
          icon: "success",
          confirmButtonText: "OK",
          timer: 3000,
        });

        // Reset form
        this.reset();
      });
  </script>
</html>
